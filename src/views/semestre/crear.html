{% extends 'layouts/base.html' %} 
{% block titulo %} Sesiones {% endblock %} 

{% block contenido %}
  <div class="row justify-content-md-center mb-3">
      <div class="col-md-6 m-5">
          <div class="card">
            <div class="card-header text-center">
              <h4>Crear Semestre</h4>
             </div>
                <div class="card-body">
                  <form class="form-control" action="{{ url_for('semestre_crear') }}" method="POST">            
                    <div class="form-group">
                      <label for="nombre">Ingresa el nombre del semestre </label>
                      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Semestre y programa al que pertenece" required/>
                    </div>
                    <div class="footer-page text-center">
                      <a href="{{ url_for('index') }}" class="btn btn-primary">Volver</a>
                      <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
                </div>  
          </div>
      </div>
  </div>

  {% endblock%}
